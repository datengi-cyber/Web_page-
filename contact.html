<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <section id="contact">
        <h2>Contact Us</h2>
        <form>
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required>
      
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
      
          <label for="subject">Subject:</label>
          <input type="text" id="subject" name="subject" required>
      
          <label for="message">Message:</label>
          <textarea id="message" name="message" required></textarea>
      
          <button type="submit">Send</button>
        </form>
      </section>
      
      <footer>
        <p>Follow me on social media!</p>
        <img  style="font-size: medium; " src="https://cdn2.iconfinder.com/data/icons/social-icons-33/128/Instagram-64.png" alt="Intragram">
        <img src="https://cdn1.iconfinder.com/data/icons/logotypes/32/circle-facebook_-64.png" alt="">
        <div class="social-media-icons">
          <a href="#"><i class="fab fa-facebook"></i></a>
          <a href="#"><i class="fab fa-twitter"></i></a>
          <a href="#"><i class="fab fa-instagram"></i></a>
          <a href="#"><i class="fab fa-linkedin"></i></a>
        </div>
        <p>&copy; 2023 My Website. All rights reserved.</p>
      </footer>
      
</body>
</html>
